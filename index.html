<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <link href="loading.css" rel="stylesheet">
</head>

<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <script>
    // Function to detect if the user is on a mobile device
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Function to detect if the user is on a desktop device
    function isDesktopDevice() {
      return !isMobileDevice();
    }

    window.onload = function () {
      // Generate a random delay between 0.7 and 3.7 seconds
      const randomDelay = 200 + Math.random() * 500; // 700ms + up to 800ms .8 seconds)

      setTimeout(function () {
        if (isDesktopDevice()) {
          // Redirect to desktop version
          window.location.href = '/home';
        } else if (isMobileDevice()) {
          // Redirect to mobile version
          window.location.href = 'assets/pages/mobile/html/home.html';
        }
      }, randomDelay); // Apply random delay
    };
  </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>//
