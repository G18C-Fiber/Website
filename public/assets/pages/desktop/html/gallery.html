<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Gallery!</title>
  <link rel="stylesheet" href="assets/pages/desktop/styles/gallery.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1>SLB Salon</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#wigs">Wigs</a></li>
        <li><a href="#braids">Braids</a></li>
        <li><a href="#cutcolor">Cut & Color</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carousel Section -->
  <section id="carousel-section">
    <div class="carousel">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>

      <div class="slides">
        <!-- Wigs Section -->
        <div class="slide">
          <h2>Wigs</h2>
          <div class="image-gallery">
            <img src="wig1.jpg" alt="Wig 1">
            <img src="wig2.jpg" alt="Wig 2">
            <img src="wig3.jpg" alt="Wig 3">
          </div>
        </div>

        <!-- Braids Section -->
        <div class="slide">
          <h2>Braids</h2>
          <div class="image-gallery">
            <img src="braid1.jpg" alt="Braid 1">
            <img src="braid2.jpg" alt="Braid 2">
            <img src="braid3.jpg" alt="Braid 3">
          </div>
        </div>

        <!-- Cut & Color Section -->
        <div class="slide">
          <h2>Cut & Color</h2>
          <div class="image-gallery">
            <img src="cutcolor1.jpg" alt="Cut & Color 1">
            <img src="cutcolor2.jpg" alt="Cut & Color 2">
            <img src="cutcolor3.jpg" alt="Cut & Color 3">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 SLB Salon. All rights reserved.</p>
  </footer>

  <script src="assets/gallery.js"></script>
</body>
</html>
